<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <!-- Font & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body data-theme="dark">

      </button>
    </header>


    <!-- Ana içerik -->
    <main class="hero" role="main">
      <div class="container">
        <img 
          src="images/avatar.jpg" 
          alt="Muhammed Turabi Sancak profil fotoğrafı" 
          class="avatar" 
          loading="lazy" 
          decoding="async"
        />

        <h1 class="name">Muhammed Turabi Sancak</h1>
        <p class="subtitle">Yazılım Mühendisi · Mobil &amp; Web</p>

        <nav class="social-links" aria-label="Sosyal bağlantılar">
          <a href="https://linkedin.com/in/muhammedturabisancak/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
            <i class="fa-brands fa-linkedin"></i>
          </a>

<div class="buttons" role="group" aria-label="Eylem butonları">

  <a href="resume.pdf" class="btn" target="_blank" rel="noopener noreferrer">Resume</a>
  <button type="button" class="btn" id="openContact">Contact</button>
</div>

      </div>
    </main>

<!-- Contact Modal -->
<div id="contactModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-content" role="document">
    <button class="modal-close" id="closeContact" aria-label="Kapat">×</button>
    <h2>İletişim</h2>
    <p class="contact-text">Her türlü soru veya iş birliği için formu doldurabilirsiniz.</p>

    <form class="contact-form"
          action="mailto:muhammedturabisancak@gmail.com"
          method="POST"
          enctype="text/plain">
      <div class="grid-2">
        <input type="text" name="name" placeholder="Adınız" required>
        <input type="email" name="email" placeholder="E-posta" required>
      </div>
      <textarea name="message" rows="5" placeholder="Mesajınız" required></textarea>
      <button type="submit" class="btn">Gönder</button>
    </form>
  </div>
</div>


    <!-- Footer -->
    <footer class="footer">
      © <span id="year"></span> Muhammed Turabi Sancak · Tüm Hakları Saklıdır.
    </footer>
  </div>

<!-- JS -->
<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const root = document.body;
  const btn  = document.getElementById('themeToggle');
  btn.addEventListener('click', () => {
    const isDark = root.getAttribute('data-theme') === 'dark';
    root.setAttribute('data-theme', isDark ? 'light' : 'dark');
    btn.innerHTML = isDark 
      ? '<span aria-hidden="true">☀️</span>' 
      : '<span aria-hidden="true">🌙</span>';
  });

  // ---- Contact Modal Aç/Kapat ----
  const contactModal = document.getElementById('contactModal');
  const openBtn = document.getElementById('openContact');
  const closeBtn = document.getElementById('closeContact');

  function openModal() {
    contactModal.classList.add('show');
    contactModal.setAttribute('aria-hidden', 'false');
    document.body.classList.add('modal-open');   // <-- EKLENDİ
  }
  function closeModal() {
    contactModal.classList.remove('show');
    contactModal.setAttribute('aria-hidden', 'true');
    document.body.classList.remove('modal-open'); // <-- EKLENDİ
  }

  if (openBtn && contactModal && closeBtn) {
    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);

    contactModal.addEventListener('click', (e) => {
      if (e.target === contactModal) closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && contactModal.classList.contains('show')) {
        closeModal();
      }
    });
  }
</script>

</body>
</html>
